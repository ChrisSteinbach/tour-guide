name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Download data from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p data
          gh release download data-latest --pattern "triangulation-*.bin.gz" --dir data

      - name: Decompress data
        run: gzip --decompress --keep data/triangulation-*.bin.gz

      - name: Build app
        run: npm run build

      - name: Copy data into build output
        run: cp data/triangulation-*.bin dist/app/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/app

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
